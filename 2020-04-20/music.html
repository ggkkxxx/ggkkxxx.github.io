<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <style>
        a{
            display: none;
        }
    </style>
</head>

<body>
   
   <button>点一下</button>
   <a href="">听一首歌吧</a>
</body>
<script>
    $('button').click(function(){
        $.get("http://vebcoder.cn:9090/url?format=mp3&rid=81010978&response=url&type=convert_url3&br=128kmp3&from=web",
        function(data,status){
            var music = JSON.parse(data);
            $('a').css('display','block')
            $('a').attr('href',music.url)
            
        })
    })
</script>

</html>
